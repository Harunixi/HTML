<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newslly</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="header__inner"></div>
        <h1><img class="header__logo" src="images/img_logo.png" alt="Newslly"></h1>
        <nav class="g-nav">
            <ul class="g-nav__list">
                <li class="g-nav__item"><a href="#" class="g-nav__link">HOME</a></li>
                <li class="g-nav__item"><a href="#" class="g-nav__link">DISCOVERY</a></li>
                <li class="g-nav__item"><a href="#" class="g-nav__link">PHOTOS</a></li>
                <li class="g-nav__item"><a href="#" class="g-nav_link">CONTACT</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="morenews">
            <h2 class="title-main">MORE NEWS</h2>
        </section>
        <section class="trending">
            <div class="tranding__inner">
                <h2 class="title-main">TRENDING</h2>
                <div class="trending__list">
                    <article class="trending__item card">
                        <img src="images/pic_trending01.png" alt="">
                        <div class="card__body">
                            <h3 class="card__title">Dolore magna aliqua</h3>
                            <p class="card__text">Lorem ipsum dolor sit amet, ipsum labitur lucilius
                                mel id, ad has appareat.</p>
                            <a href="#" class="card__btn btn">READ MORE</a>
                        </div>
                    </article>
                    <article class="trending__item card">
                        <img src="images/pic_trending02.png" alt="">
                        <div class="card__body">
                            <h3 class="card__title">Dolore magna aliqua</h3>
                            <p class="card__text">Lorem ipsum dolor sit amet, ipsum labitur lucilius
                                mel id, ad has appareat.</p>
                            <a href="#" class="card__btn btn">READ MORE</a>
                        </div>
                    </article>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
